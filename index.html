<audio id="coffinSound" src="sound/Coffin.mp3"></audio>
<script>
  const btn   = document.getElementById("coffinBtn");
  const sound = document.getElementById("coffinSound");

  btn.addEventListener("click", (e) => {
    e.preventDefault();  
    sound.currentTime = 0;
    sound.load(); // needed for some browsers
    sound.play();

  });
</script>
